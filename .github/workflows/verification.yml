      run: |
        cd interpreter
        ./bfi ../test/beer.bf
        ./bfi ../test/fibonacci.bf
        ./bfi ../test/hello_world.bf
        ./bfi ../test/simple.bf
    - name: test brainfuck c compiler
      run: |
        cd ccompiler
        ./bfi ../test/beer.bf
        ./a.out
        ./bfi ../test/fibonacci.bf
        ./a.out
